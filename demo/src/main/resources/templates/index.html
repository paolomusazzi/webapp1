<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>DataTable Example</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; }
    </style>
</head>
<body>
<table id="person" class="display">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Indirizzo</th>
        <th>Telefono</th>
    </tr>
    </thead>
    <tbody>
    <!-- I dati verranno inseriti qui -->
    </tbody>
</table>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables -->
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#example').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.12.1/i18n/it-IT.json"
            }
        });
    });
</script>

<!--<script src="../static/js/function.js"></script>-->
<script>
    document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('http://localhost:8080/users');
    const myJson = await response.json();
    userAction(myJson); // Chiamo la funzione userAction passando i dati JSON
  } catch (error) {
    console.error('Si Ã¨ verificato un errore durante il recupero dei dati:', error);
  }
});

// La tua funzione userAction qui...
const userAction = async (jsonData) => {
console.log(jsonData);
};
</script>
</body>
</html>
